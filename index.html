<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="output">
      <input type="text" id="password" readonly>
      <button onclick="generatePassword()">Generate</button>
    </div>
    <div class="settings">
      <label>
        Length: <input type="number" id="length" value="12" min="6" max="32">
      </label>
      <label>
        <input type="checkbox" id="includeUppercase" checked> Include Uppercase
      </label>
      <label>
        <input type="checkbox" id="includeNumbers" checked> Include Numbers
      </label>
      <label>
        <input type="checkbox" id="includeSymbols" checked> Include Symbols
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
